<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>BurgerOne | Create your Burger</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <!-- Header top -->
            <div class="header_top">
                <div class="header_top_logo">
                    <div class="round_logo">
                        <img src="img/icons8-beef-burger.svg" alt="BurgerOne logo">
                    </div>
                    <h2>BurgerOne</h2>
                </div>
                <div class="header_top_navbar">
                    <nav>
                        <ul>
                            <li><a class="navbar_active" href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Offers</a></li>
                            <li><a href="#">Delivery</a></li>
                            <li><a href="#">More <i class="fas fa-caret-down"></i></a></li>
                            <li><button class="btn btn-checkout"><i class="fas fa-shopping-basket fa-lg"></i></button></li>
                        </ul>
                        <div class="hamburger-menu hidden">
                            <a href=""><i class="fas fa-bars"></i></a>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- /Header top -->
            <!-- Header hero -->
            <div class="header_hero">
                <div class="header_hero_cta">
                    <h1>Create your Burger and enjoy your meal</h1>
                    <a href="#create-section"><button class="btn btn-explore" href="lets-create">Explore ingredients <i class="fas fa-arrow-down fa-xs"></i></button></a>
                </div>
                <div class="header_hero_img">
                    <img src="img/burger-10956.png" alt="Huge burger">
                </div>
            </div>
            <!-- /Header hero -->
        </div>
    </header>
        <!-- /Header -->

    <!-- Main -->
    <main>
        <div id="create-section" class="container">
            <!-- Custom burger -->
            <div class="custom">
                <h2>1.Name your Burger</h2>
                <input id="burger-input" type="text" placeholder="Full Stack Burger">
            </div>
            <!-- /Custom burger -->

            <!-- Ingredients section -->
            <div class="ingredients">
                <h2>2.Choose your Ingredients</h2>
                <ul>
                    <li>
                        <label for="cheese"> 
                            <div class="label_left">
                                <div class="label_left_box">
                                    <img src="img/cheese.png" alt="cheese">
                                </div>
                                <p>Cheese</p>
                            </div>
                            <div class="label_right">
                                <p>$3</p>
                                <input class="ingredients" type="checkbox" value="3">
                            </div>
                        </label>
                    </li>
                    <li>
                        <label for="tomato"> 
                            <div class="label_left">
                                <div class="label_left_box">
                                    <img src="img/tomato.png" alt="Tomato">
                                </div>
                                <p>Tomato</p>
                            </div>
                            <div class="label_right">
                                <p>$4</p>
                                <input class="ingredients" type="checkbox" value="4">
                            </div>
                        </label>
                    </li>
                    <li>
                        <label for="egg">
                            <div class="label_left">
                                <div class="label_left_box">
                                    <img src="img/egg.png" alt="Egg">
                                </div>
                                <p>Egg</p>
                            </div>
                            <div class="label_right">
                                <p>$2</p>
                                <input class="ingredients" type="checkbox" value="2">
                            </div>
                        </label>
                    </li>
                    <li>
                        <label for="lettuce">
                            <div class="label_left">
                                <div class="label_left_box">
                                    <img src="img/lettuce.png" alt="Lettuce">
                                </div>
                                <p>Lettuce</p>
                            </div>
                            <div class="label_right">
                                <p>$4</p>
                                <input class="ingredients" type="checkbox" value="4">
                            </div>
                        </label>
                    </li>
                    <li>
                        <label for="onion">
                            <div class="label_left">
                                <div class="label_left_box">
                                    <img src="img/onion.png" alt="Onion">
                                </div>
                                <p>Onion</p>
                            </div>
                            <div class="label_right">
                                <p>$1</p>
                                <input class="ingredients" type="checkbox" value="1">
                            </div>
                        </label>
                    </li>
                    <li>
                        <label for="bacon">
                            <div class="label_left">
                                <div class="label_left_box">
                                    <img src="img/bacon.png" alt="Bacon">
                                </div>
                                <p>Bacon</p>
                            </div>
                            <div class="label_right">
                                <p>$2</p>
                                <input class="ingredients" type="checkbox" value="2">
                            </div>
                        </label>
                    </li>
                    <li>
                        <label for="avocado">
                            <div class="label_left">
                                <div class="label_left_box">
                                    <img src="img/avocado.png" alt="Avocado">
                                </div>
                                <p>Avocado</p>
                            </div>
                            <div class="label_right">
                                <p>$4</p>
                                <input class="ingredients" type="checkbox" value="4">
                            </div>
                        </label>
                    </li>
                    <li>
                        <label for="potatoes">
                            <div class="label_left">
                                <div class="label_left_box">
                                    <img src="img/roasted-sweet-potato.png" alt="Roasted sweet potatoes">
                                </div>
                                <p>Potatoes</p>
                            </div>
                            <div class="label_right">
                                <p>$3</p>
                                <input class="ingredients" type="checkbox" value="3">
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <!-- /Ingredients section -->

            <!-- Total section -->
            <div class="total">
                <div class="total_coupon">
                    <input id="coupon-input" type="text" placeholder="Have a coupon code? Insert it here!">
                    <button id="btn-calculate">
                        <p>Calculate</p>
                    </button>
                </div>
                <div class="total_price">
                    <h3>
                        Subtotal: <span id="subtotal">$50</span>
                    </h3>
                </div>
            </div>
            <!-- /Total section -->
        </div>
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <div class="copyright">
            <small>&#x000A9; 2020 - 2021 BurgerOne.sample.com - All Rights Reserved.</small>
        </div>
        <div class="payment-method">
            <img src="img/payment-method.png" alt="Payment method">
        </div>
    </footer>
    <!-- /Footer -->

    <script src="js/script.js"></script>

</body>
</html>
